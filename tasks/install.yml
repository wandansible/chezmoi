---
- name: "Get GitHub release information"
  run_once: true
  delegate_to: localhost
  delegate_facts: true
  when:
    - "'github_chezmoi_release_info' not in hostvars['localhost']['ansible_facts']"
  block:
    - name: "Get GitHub release information"
      ansible.builtin.uri:
        url: >-
          {{ "https://api.github.com/repos/" + chezmoi_github_org + "/" + chezmoi_github_repo
             + "/releases"
             + ("/tags" if chezmoi_version != "latest" else "") + "/" + chezmoi_version }}
        method: GET
        return_content: true
        status_code: 200
        body_format: json
        headers: >-
          {{ {"Authorization": "Bearer " + chezmoi_github_token}
             if chezmoi_github_token != "" else {} }}
      retries: 6
      delay: 15
      register: _release_info
      check_mode: false

    - name: Cache GitHub release information
      ansible.builtin.set_fact:
        github_chezmoi_release_info: "{{ _release_info.json }}"
        cacheable: true

- name: Install chezmoi
  vars:
    _chezmoi_apt_package_url: >-
      {{ hostvars["localhost"]["ansible_facts"]["github_chezmoi_release_info"].assets
         | selectattr("name", "search", "chezmoi", ignorecase=true)
         | selectattr("name", "search", "linux", ignorecase=true)
         | selectattr("name", "search", chezmoi_arch_map[ansible_architecture], ignorecase=true)
         | selectattr("name", "search", "\.deb$")
         | map(attribute='browser_download_url')
         | first
         | default(None) }}
  block:
    - name: "Download archive"
      ansible.builtin.apt:
        deb: "{{ _chezmoi_apt_package_url }}"
        install_recommends: false
        state: "{{ 'present' if chezmoi_install | bool else 'absent' }}"
      retries: 6
      delay: 15
